<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Codejam</title>
</head>a
<body>
   <header class="header">Eldritch Horror Codejam</header>
   <main class="main">
      <div class="ancients">
         <img src="./assets/Ancients/Azathoth.png" alt="ancients" class="ancients_img img">
         <!--
         <img src="./assets/Ancients/Cthulthu.png" alt="ancients" class="ancients_img img">
         <img src="./assets/Ancients/IogSothoth.png" alt="ancients" class="ancients_img img">
         <img src="./assets/Ancients/ShubNiggurath.png" alt="ancients" class="ancients_img img">
         -->
      </div>
      <div class="container">
         <div class="difficulties">
            <!--
            <button class="difficulties_button button">Очень легкий</button>
            <button class="difficulties_button button">Легкий</button>
            -->
   
            <button class="difficulties_button button">Средний</button>
            <!--
            <button class="difficulties_button button">Высокий</button>
            <button class="difficulties_button button">Очень высокий</button>
            -->
         </div>
         <div class="current-state">
            <div class="stage-container">
               <span class="stage-text">First Stage</span>
               <div class="dots-container">
                  <div class="dot green"></div>
                  <div class="dot brown"></div>
                  <div class="dot blue"></div>
               </div>
            </div>
            <div class="stage-container">
               <span class="stage-text">Second Stage</span>
               <div class="dots-container">
                  <div class="dot green"></div>
                  <div class="dot brown"></div>
                  <div class="dot blue"></div>
               </div>
            </div>
            <div class="stage-container">
               <span class="stage-text">Third Stage</span>
               <div class="dots-container">
                  <div class="dot green"></div>
                  <div class="dot brown"></div>
                  <div class="dot blue"></div>
               </div>
            </div>
         </div>
      </div>

      <div class="shuffle">
         <button class="shuffle_button button">Замешать коллоду</button>
         <img src="./assets/mythicCardBackground.png" alt="deck" class="deck img">
         <img src="" alt="" class="current-card img">
      </div>
      
   </main>
   <footer></footer>

   <script src="./js/script.js" type="module"></script>
</body>
</html>
